type JobTag {
    name: String!
}

type Company {
    name: String!
    websiteUrl: String!
    slug: String!
}

type Job {
    id: String!
    title: String!
    applyUrl: String!
    locationNames: String
    createdAt: String!
    description: String!
    slug: String!
    tags: [JobTag!]!
    company: Company!
}

type Query {
    jobs: [Job!]!
}